<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All Trending Movies â€” Moviesmaster</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f6f8fb;
      margin: 0;
      color: #0f172a;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 24px;
      background: transparent;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: #454df4;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 6px 18px rgba(12,15,25,0.06);
      overflow: hidden;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      height: 140px;
      border-radius: 6px;
      object-fit: cover;
    }

    .meta {
      padding: 8px;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .small {
      font-size: 13px;
      color: #6b7280;
    }

    footer {
      margin-top: 28px;
      padding: 30px 0;
      color: #6b7280;
      text-align: center;
    }

    @media (max-width:600px){
      .thumb img { height: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Movies Master</div>
  </header>

  <main class="container">
    <h2>ðŸ”¥ All Trending Movies</h2>
    <div class="grid" id="trendingGrid">
      <div class="loading">Loading trending movies...</div>
    </div>

    <footer>
      <div class="small">Â© 2025 Moviesmaster â€” Legal movie downloader template</div>
    </footer>
  </main>

  <script>
    async function loadAllTrending() {
      try {
        const [trendingRes, moviesRes] = await Promise.all([
          fetch('trending.json'),
          fetch('movies.json')
        ]);

        const trendingData = await trendingRes.json();
        const moviesData = await moviesRes.json();

        const trendingIds = trendingData.trending;
        const trendingMovies = moviesData.filter(m => trendingIds.includes(m.id));

        const grid = document.getElementById('trendingGrid');
        grid.innerHTML = '';

        if(trendingMovies.length === 0){
          grid.innerHTML = '<div class="loading">No trending movies found.</div>';
          return;
        }

        trendingMovies.forEach(m => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="thumb"><img src="${m.thumb}" alt="${m.title}"></div>
            <div class="meta">
              <div class="title">${m.title}</div>
              <div class="small">${m.year}</div>
            </div>
          `;
          card.addEventListener('click', ()=> window.location.href=`movie.html?id=${m.id}`);
          grid.appendChild(card);
        });

      } catch(err) {
        console.error(err);
        document.getElementById('trendingGrid').innerHTML = '<div class="loading">Failed to load trending movies.</div>';
      }
    }

    loadAllTrending();
  </script>
</body>
</html>
