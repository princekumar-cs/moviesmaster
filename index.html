<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moviesmaster — Movie Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">Movies Master</div>
    <div class="searchbar">
      <input id="searchInput" type="search" placeholder="Search movies, genres..." aria-label="search" />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="container">
    <!-- Ad slot top -->
    <div class="ad-slot" id="adTop">Ad Slot</div>

    <section>
      <h3>Movies</h3>
      <div class="grid" id="videoGrid">
        <!-- cards populated by JS -->
      </div>
    </section>

    <!-- Ad slot inline -->
    <div class="ad-slot" id="adInline">Inline Ad Slot</div>
    <!-- Request a Movie Button -->
<div style="text-align: right; margin-top:16px;">
  <a href="request.html" 
     style="display:inline-block;background:#454df4;color:white;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;">
    Request a Movie
  </a>
</div>



    <footer>
      <div class="small">© 2025 StreamShare — Legal movie downloader template</div>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
