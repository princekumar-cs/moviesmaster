<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subscribe — Movies Master</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg, #eef2f7, #f6f8fb);
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .subscribe-container {
      background:white;
      padding:30px 40px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
      text-align:center;
      max-width:400px;
      width:90%;
    }

    .subscribe-container h2 {
      margin-bottom:10px;
      color:#354cf8;
    }

    .subscribe-container p {
      margin-bottom:20px;
      color:#6b7280;
    }

    .subscribe-container input {
      width:80%;
      padding:10px 12px;
      margin-bottom:16px;
      border-radius:6px;
      border:1px solid #ccc;
    }

    .subscribe-container button {
      background:#354cf8;
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }

    .small {
      margin-top:10px;
      color:#6b7280;
    }

    .back-btn {
      display:inline-block;
      margin-top:20px;
      color:#354cf8;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>

  <div class="subscribe-container">
    <h2>Subscribe for Updates</h2>
    <p>Get notified about new movies and trending releases!</p>
    <form id="subscribeForm">
      <input type="email" name="email" id="subEmail" placeholder="Enter your email" required>
      <br>
      <button type="submit">Subscribe</button>
    </form>
    <div id="subMessage" class="small"></div>
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>

  <script>
    const subForm = document.getElementById('subscribeForm');
    const subMessage = document.getElementById('subMessage');

    subForm.addEventListener('submit', async e=>{
      e.preventDefault();
      const email = document.getElementById('subEmail').value.trim();
      if(!email) return;

      try{
        const formData = new FormData();
        formData.append('email', email);

        const res = await fetch('subscribe.php', {method:'POST', body: formData});
        const data = await res.json();

        subMessage.textContent = data.message;
        if(data.status === 'success') subForm.reset();
      }catch(err){
        subMessage.textContent = 'Something went wrong. Try again.';
      }
    });
  </script>

</body>
</html>
